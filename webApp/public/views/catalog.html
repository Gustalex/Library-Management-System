<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
        integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css"
        integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
        integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">

    <title>LibSys</title>

</head>
<body>
    <header class="main-header-container">
        <div class="main-header container">
            <h1>
                <a href="../views/home.html" class="main-logo-link">
                    <i class="fas fa-book main-logo-icon"></i>
                    <span class="main-logo-text">LibSys</span>
                </a>
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </h1>
        </div>
    </header>    
    <aside class="sidebar">
        <div class="sidebar-content">
            <ul class="sidebar-menu">
                <li><a href="../views/new_book.html" class="sidebar-item">New Book</a></li>
                <li><a href="../views/catalog.html" class="sidebar-item">Catalog</a></li>
                <li><a href="../views/loans.html" class="sidebar-item">Loans</a></li>
                <!-- mais itens de menu aqui -->
            </ul>
        </div>
    </aside>
    <main class="main-content-container catalog-page">
        <div class="search-container">
            <div class="container">
                <form id="search-form" class="search-form">
                    <input type="text" id="search-title" class="search-input" placeholder="Título">
                    <input type="text" id="search-author" class="search-input" placeholder="Autor">
                    <input type="text" id="search-edition" class="search-input" placeholder="Edição">
                    <select id="search-genre" class="search-input">
                        <!-- Gêneros serão carregados dinamicamente -->
                    </select>
                    <button type="submit" class="search-button"> <i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="main-content container">
            <div class="book-list" id="book-list">
                <!-- Os livros serão adicionados aqui dinamicamente -->
            </div>
        </div>
    </main>
    
    <footer class="main-footer">
        <div class="developer">
            <a href="https://github.com/Gustalex" target="_blank" rel="noreferrer noopener"> By Gustavo Silva</a>
        </div>
    </footer>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('sidebar-open');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/catalog.js"></script>
</body>
</html>
